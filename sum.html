<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="radio"]:checked + label {
          background-color: [selected color value];
        }
        </style>
</head>
<body>
    <!-- HTML for the radio buttons -->
<label><input type="radio" name="color" value="red">Red</label>
<label><input type="radio" name="color" value="orange">Orange</label>
<label><input type="radio" name="color" value="yellow">Yellow</label>
<label><input type="radio" name="color" value="green">Green</label>
<label><input type="radio" name="color" value="blue">Blue</label>
<label><input type="radio" name="color" value="indigo">Indigo</label>
<label><input type="radio" name="color" value="violet">Violet</label>
<label><input type="radio" name="color" value="pink">Pink</label>
<label><input type="radio" name="color" value="black">Black</label>
<label><input type="radio" name="color" value="white">White</label>

<!-- CSS to change the background color based on the selected radio button -->
<style>
input[type="radio"]:checked + label {
  background-color: [selected color value];
}
</style>
    
</body>
</html>
