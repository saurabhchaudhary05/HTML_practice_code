<!DOCTYPE html>
<html lang="en">
<head>
<style>
    table{
        border-style: solid;
    }
    input{
        border-style:groove;
    }
</style>
</head>
<body>
    <form>
    <table border>
       
        <tr>
            <th colspan="2">Pizza Shop2.0</th>
        </tr>
        <tr>
           <td>Name</td>
           <td><input type="text"></td>
        </tr>
        <tr>
        <td>Pizza Topping</td>
            <td><input type="radio">Supreme <br>
            <input type="radio">Vegetarian<br>
            <input type="radio">Hawaiian
            </td>
        </tr>
        <tr>
            <td>
                Pizza Sauce
            </td>
            <td>
                <select>
                    <option>
                        Tomato
                    </option>
                    <option>
                        Green Chill
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Optional Extras
            </td>
            <td>
                <input type="Checkbox">Extra Cheese &nbsp;&nbsp;<input type="checkbox">Gluten Free Base
            </td>
        
        </tr>
        <tr>
            <td colspan="2">
                Delivery Instructions:<br>
                <textarea cols="50" rows="6"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="send my order">
            </td>
        </tr>

       

    </table>
</form>
</body>
</html>
