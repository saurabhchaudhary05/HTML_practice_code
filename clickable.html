<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            var t,i,n;
            n = parseInt(prompt('Enter an integer: '));
            document.write("table of number")

            for (i = 1; i <= 10; i++) {
                t=n*i;

                // display the result
                document.write(t+"<br>");
            }


        }
    </script>
</head>

<body>

    <h2>Demo JavaScript in Head</h2>

    <p id="demo">A Paragraph.</p>

    <button type="button" onclick="myFunction()">Try it</button>

</body>

</html>
